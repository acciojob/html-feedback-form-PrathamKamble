<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for="name" minlength="3" maxlength="50" required>Name</label>
		<br>
		<input type="text" id="name">
		<br>
		<label for="portfolio" required>Portfolio</label>
		<br>
		<input type="url" id="portfolio">
		<br>
		<label for="favColor">Favorite Color</label>
		<br>
		<input type="color" id="favColor">
		<br>
		<label for="likeness">Likeness</label>
		<br>
		<input type="range" id="likeness" min="1" max="100">
		
	</form>
</body>

</html>
